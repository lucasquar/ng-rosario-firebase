<h1>Participantes</h1>
<div class="container">
  <ng-container *ngFor="let participant of participants; trackBy: trackById">
    <div @fade class="avatar">
      <img src="{{ participant?.imageSrc }}" referrerpolicy="no-referrer" />
      <div class="name">
        {{ participant?.nickname }}
      </div>
    </div>
  </ng-container>
</div>
